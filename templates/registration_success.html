<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4b0082, #6600cc);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            color: #333;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-container {
            font-size: 120px;
            color: #4b0082;
            position: absolute;
            top: -60px;
            background: white;
            padding: 20px;
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-size: 30px;
            margin-top: 80px;
            margin-bottom: 15px;
            color: #4b0082;
            text-align: center;
        }

        h1 i {
            color: #6600cc;
        }

        p {
            font-size: 18px;
            margin-bottom: 25px;
            color: #555;
            text-align: center;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(to right, #4b0082, #6600cc);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(75, 0, 130, 0.3);
        }

        .login-btn i {
            font-size: 20px;
        }

        .login-btn:hover {
            background: linear-gradient(to right, #6600cc, #4b0082);
            box-shadow: 0 8px 20px rgba(75, 0, 130, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="celebration-icon" style="font-size: 60px; color: #4b0082; margin-bottom: 10px;">ðŸŽ‰</div>

            <i class="fas fa-smile-beam"></i>
        </div>
        <h1 style="margin-top: 10px;"><i class="fas fa-user-check"></i> Registration Successful!</h1>
        <p style="font-size: 24px; font-weight: bold; color: #4b0082;">ðŸŽ‰ Congratulations! Your account has been created successfully. ðŸŽ‰</p>
        <a href="{% url 'login' %}" class="login-btn"><i class="fas fa-sign-in-alt"></i> Go to Login</a>
    </div>

</body>
</html>
