<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approve Meeting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            padding-top: 80px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
        }

        h2 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 24px;
        }

        .meeting-info {
            margin-bottom: 24px;
            background: #f9fafb;
            padding: 16px;
            border-left: 4px solid #6366f1;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: #4f46e5;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4338ca;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <h2>Approve Meeting</h2>

        <div class="meeting-info">
            <p><strong>Title:</strong> {{ meeting.title }}</p>
            <p><strong>Date:</strong> {{ meeting.date }}</p>
            <p><strong>Time:</strong> {{ meeting.time }}</p>
            <p><strong>Requested by:</strong>
                {% for user in meeting.participants.all %}
                    {{ user.get_full_name|default:user.username }}{% if not forloop.last %}, {% endif %}
                {% endfor %}
            </p>
        </div>

        <form method="post">
            {% csrf_token %}
            <label for="meeting_link">Meeting Link</label>
            <input type="url" name="meeting_link" id="meeting_link" placeholder="https://..." required>

            <label for="platform">Platform</label>
            <select name="platform" id="platform">
                <option value="zoom">Zoom</option>
                <option value="meet">Google Meet</option>
            </select>

            <button type="submit">âœ… Approve and Save</button>
        </form>
    </div>
</body>
</html>
