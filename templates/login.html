<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncUp - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c2c75;
            --secondary: #282432;
            --error: #ef4444;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #fafafa, #f2f0f4);
            display: grid;
            place-items: center;
            padding: 20px;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(12px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
            width: 100%;
            max-width: 480px;
            border: 1px solid rgb(83, 22, 105);
            transition: transform 0.3s ease;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo span {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #e879f9, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgb(110, 4, 105);
        }

        input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            background: rgb(151, 142, 142);
            border: 2px solid rgb(116, 116, 116);
            border-radius: 10px;
            color: rgb(50, 47, 47);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgb(25, 22, 22);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #5e47c2, #781378);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            box-shadow: 0 4px 15px rgba(123, 7, 136, 0.4);
        }

        .links {
            margin-top: 1.5rem;
            text-align: center;
        }

        .links a {
            color: rgba(90, 7, 129, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: rgb(90, 5, 136);
            text-decoration: underline;
        }

        .error-messages {
            background: rgba(239, 68, 68, 0.15);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid var(--error);
            color: #be2b2b;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 0 15px;
            }

            .logo span {
                font-size: 2rem;
            }

            input {
                padding: 10px 15px 10px 40px;
            }
        }

        @media (max-width: 480px) {
            button {
                padding: 12px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>SyncUp</span>
        </div>

        {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                    {% if 'login' in message.tags %}
                        <p>{{ message }}</p>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>

        <div class="links">
            <a href="{% url 'register' %}">Create Account</a>
            <span style="color: rgba(255,255,255,0.3)"> | </span>
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
